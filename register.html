<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Register</h1>
			<div class="center">
				<form class="form-horizontal form" method="post" action="register.php">
			   	<div class="form-group row">
				    <label class="col-sm-4 col-form-label">User(Email)</label>
				    <div class="col-sm-8">
				      <input name="user" type="email" class="form-control" id="inputUser" required>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label class="col-sm-4 col-form-label">Password</label>
				    <div class="col-sm-8">
				      <input name="password" type="password" class="form-control" id="inputPassword" required>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label class="col-sm-4 col-form-label">Confirm Password</label>
				    <div class="col-sm-8">
				      <input onfocusout="confirm_password()" name="confirmPassword" type="password" class="form-control" id="inputConfirmPassword" required>
				    </div>
				  </div>
				  <button id="registerButton" type="submit" class="btn btn-primary">Register</button>
				  <a href="index.html"><button type="button" class="btn btn-primary">Back</button></a>
				</form>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" src="functions.js"></script>
</html>
